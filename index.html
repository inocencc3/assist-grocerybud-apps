<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b06b9685a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Grocery Bud TRY</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>grocery bud</h1>
      <section class="search-panel">
        <input
          type="text"
          name=""
          id="grocery-input"
          class="grocery"
          placeholder="e.g. eggs"
        />
        <button class="submitItem"><span>basket</span></button>
      </section>
      <section class="listed-wrapper invisible">
        <div class="listed">
          <p>telur</p>
          <div class="cpanel">
            <span class="edit"><i class="far fa-edit"></i></span>
            <span class="delete"
              ><i class="fa fa-trash" aria-hidden="true"></i
            ></span>
          </div>
        </div>
        <div class="listed">
          <p>nasi</p>
          <div class="cpanel">
            <span class="edit"><i class="far fa-edit"></i></span>
            <span class="delete"
              ><i class="fa fa-trash" aria-hidden="true"></i
            ></span>
          </div>
        </div>
        <section class="clear-wrapper">
          <button class="clear">
            <span>clear item</span>
          </button>
        </section>
      </section>
      
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
